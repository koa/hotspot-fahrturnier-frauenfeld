<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html>
<head>
<title>internet hotspot > login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<meta name="viewport"
	content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
<style type="text/css">
body {
	color: #737373;
	font-size: 10px;
	font-family: verdana;
}

textarea, input, select {
	background-color: #FDFBFB;
	border: 1px solid #BBBBBB;
	padding: 2px;
	margin: 1px;
	font-size: 14px;
	color: #808080;
}

a, a:link, a:visited, a:active {
	color: #AAAAAA;
	text-decoration: none;
	font-size: 10px;
}

a:hover {
	border-bottom: 1px dotted #c1c1c1;
	color: #AAAAAA;
}

img {
	border: none;
}

td {
	font-size: 14px;
	color: #7A7A7A;
}
</style>

</head>

<body>
	$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" /> <input type="hidden"
			name="password" /> <input type="hidden" name="dst"
			value="$(link-orig)" /> <input type="hidden" name="popup"
			value="true" />
	</form>

	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
		function doLogin() {
			document.sendin.username.value = document.login.username.value;
			document.sendin.password.value = hexMD5('$(chap-id)'
					+ document.login.password.value + '$(chap-challenge)');
			document.sendin.submit();
			return false;
		}
	//-->
	</script>
	$(endif)

	<table width="100%" style="margin-top: 10%;">
		<tr>
			<td align="center" valign="middle">
				<div class="notice" style="color: #c1c1c1; font-size: 30">
					Lieber Besucher vom Fahrturnier Frauenfeld<br /> 
					$(if trial == 'yes') Bitte, <a style="color: #FF8080; font-size: 30"
						href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">hier
						auswählen </a> für den Zugang zu den Ranglisten $(endif)
				</div> <br /> $(if error)<br />
				<div style="color: #FF8080; font-size: 9px">$(error)</div>$(endif)
			</td>
		</tr>
	</table>

	<script type="text/javascript">
	<!--
		document.login.username.focus();
	//-->

</body>
</html>
